{% extends 'layout.html' %}
{% block title %}Register{% endblock %}

{% block content %}

<!--style="text-align: center ; margin-top: 3rem ; margin-bottom: 2rem"-->

<div class="container">


  <h1 class="my-3">Register for an Account!</h1>
  <form id="" action="/register" method="post">

    <div class="row">
      <div class="form-outline col-4 mb-4">
        <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
        <label class="form-label" for="first_name">First Name</label>
      </div>

      <div class="form-outline col-4 mb-4">
        <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required />
        <label class="form-label" for="last_name">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="form-outline col-5  mb-4">
        <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
        <label class="form-label" for="email">Your Email</label>
      </div>

      <div class="form-outline col-3 mb-4">
        <input type="date" id="dob" name="dob" class="form-control form-control-lg" required/>
        <label class="form-label" for="dob">Date of Birth</label>
      </div>
    </div>

    <div class="row">
      <div class="form-outline  col-4  mb-4">
        <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
        <label class="form-label" for="password">Password</label>
      </div>

      <div class="form-outline col-4 mb-4">
        <input type="password" id="repeat_password" name="repeat_password" class="form-control form-control-lg" required/>
        <label class="form-label" for="repeat_password">Repeat your password</label>
      </div>
    </div>

    <div class="row">
      <div class="form-outline col-4 mb-4">
        <input type="text" id="address_1" name="address_1" class="form-control form-control-lg" required/>
        <label class="form-label" for="address_1">Address Line 1</label>
      </div>

      <div class="form-outline col-4 mb-4">
        <input type="text" id="address_2" name="address_2" class="form-control form-control-lg" required/>
        <label class="form-label" for="address_2">Address Line 2</label>
      </div>
    </div>


    <div class="row">
      <div class="form-outline col-4 mb-4">
        <input type="text" id="tel_no" name="tel_no" class="form-control form-control-lg" />
        <label class="form-label" for="tel_no">Telephone number</label>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-success btn-block btn-lg text-body">Register</button>
      </div>
    </div>
  </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="aler alert-danger" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  
</div>



{% endblock %}
