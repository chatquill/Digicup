{% extends 'admin/admin_layout.html' %}

{% block content %}

<!--style="text-align: center ; margin-top: 3rem ; margin-bottom: 2rem"-->

<div class="container">

  <h2 style="margin-top: 3rem ; margin-bottom: 2rem">Register as an Administrator</h2>

  <form action="/admin_register"  method="post">

    <div class="row">
      <div class="form-outline col-6 mb-4">
        <input type="text" id="username" name="username" class="form-control form-control-lg" />
        <label class="form-label" for="username">Username</label>
      </div>
    </div>

    <div class="row">
      <div class="form-outline  col-3 mb-4">
        <input type="password" id="password" name="password" class="form-control form-control-lg" />
        <label class="form-label" for="password">Password</label>
      </div>

      <div class="form-outline col-3 mb-4">
        <input type="password" id="repeat_password" name="repeat_password" class="form-control form-control-lg" />
        <label class="form-label" for="repeat_password">Repeat your password</label>
      </div>
    </div>

      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-success btn-block btn-lg text-body">Register</button>
        </div>
      </div>
      
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

  </form>
</div>



{% endblock %}
