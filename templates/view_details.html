{% extends 'layout.html' %}
{% block title %}Plant details{% endblock %}

{% block content %}

<div class="container mt-4">

    <!-- Portfolio Item Row -->
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="static/images/plants/{{result[5]}}" alt="" />
        </div>
        <div class="col-md-6">
           
                <h3 class="my-3">{{result[2]}}</h3>
                <h4>({{result[1]}})</h4> 
                <br><p>{{result[3]}}</p>
                <h6>Available :  {{result[4]}}</h6> 
                <br><br><br>


            <form action="/apply" method="post">
                <input type="hidden" name="plant_id" value="{{result.0}}">  
                     
                <div class="form-outline mb-4">
                    <label class="form-label" for="qty">Quantity</label>
                    <div class="row justify-content-between">
                        <div class="col-3">
                            <input type="number" id="qty" name="qty" min="1" max="{{result[4]}}"class="form-control form-control-lg" value="1" />
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-success btn-block btn-lg text-body">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-end">
                    
                </div>
                   
            </form>
    
     
            

        </div>
    </div>
    <br><br>
</div>

{% endblock %}
